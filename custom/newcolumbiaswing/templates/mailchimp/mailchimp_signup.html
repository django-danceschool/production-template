{% load sekizai_tags %}
<!-- Begin MailChimp Signup Form -->

{% addtoblock "css" %}
	<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css" />
{% endaddtoblock %}
{% addtoblock "css" %}
	<style type="text/css">
	#mc_embed_signup h2 {
		text-align: center;
		letter-spacing: 3pt;
  		text-transform: uppercase;
  		color: #133f35;
  		font-weight: 500;
	}
		/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
		   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
	</style>
{% endaddtoblock %}

<div id="mc_embed_signup">

	<form action="//bostonlindyhop.us10.list-manage.com/subscribe/post?u=98c00515174a4bec416d502e7&amp;id={{ mailchimp_list_id }}" class="validate" id="mc-embedded-subscribe-form" method="post" name="mc-embedded-subscribe-form" novalidate="" target="_blank">
		<div id="mc_embed_signup_scroll">
		<h2>Subscribe to our mailing list</h2>

		<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>

		<div class="mc-field-group"><label for="mce-EMAIL">Email Address <span class="asterisk">*</span> </label> <input class="required email" id="mce-EMAIL" name="EMAIL" type="email" value="" /></div>

		<div class="mc-field-group"><label for="mce-FNAME">First Name </label> <input id="mce-FNAME" name="FNAME" type="text" value="" /></div>

		<div class="mc-field-group"><label for="mce-LNAME">Last Name </label> <input id="mce-LNAME" name="LNAME" type="text" value="" /></div>

		<div class="clear" id="mce-responses">
		<div class="response" id="mce-error-response" style="display:none">&nbsp;</div>

		<div class="response" id="mce-success-response" style="display:none">&nbsp;</div>
		</div>
		<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

		<div aria-hidden="true" style="position: absolute; left: -5000px;"><input name="b_98c00515174a4bec416d502e7_{{ mailchimp_list_id }}" tabindex="-1" type="text" value="" /></div>

		<div class="clear"><input class="button" id="mc-embedded-subscribe" name="subscribe" type="submit" value="Subscribe" /></div>
		</div>
	</form>
</div>

{% addtoblock "js" %}
	<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
{% endaddtoblock %}
{% addtoblock "js" %}
	<script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
{% endaddtoblock %}
