{% load sekizai_tags %}
<!-- Begin MailChimp Signup Form -->

<a name="mailing-list"></a>
<section>
	<div class="container" id="mc_embed_signup">
		<form action="//bostonlindyhop.us10.list-manage.com/subscribe/post?u=98c00515174a4bec416d502e7&amp;id={{ mailchimp_list_id }}" class="validate" id="mc-embedded-subscribe-form" method="post" name="mc-embedded-subscribe-form" novalidate="" target="_blank">
			<div id="mc_embed_signup_scroll">
			<h2>Subscribe to our mailing list</h2>
			<div class="form-row">
				<div class="col-lg-4 mc-field-group py-2">
					<input class="required email w-100" id="mce-EMAIL" name="EMAIL" type="email" placeholder="Email (required)" value="" />
				</div>
				<div class="col-lg-3 mc-field-group py-2">
					<input class="w-100" id="mce-FNAME" name="FNAME" type="text" placeholder="First Name" value="" />
				</div>
				<div class="col-lg-3 mc-field-group py-2">
					<input class="w-100" id="mce-LNAME" name="LNAME" type="text" placeholder="Last Name" value="" />
				</div>
				<div class="col-lg-2 py-1">
					<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
					<div aria-hidden="true" style="position: absolute; left: -5000px;"><input name="b_98c00515174a4bec416d502e7_{{ mailchimp_list_id }}" tabindex="-1" type="text" value="" /></div>	
					<input class="btn btn-primary" id="mc-embedded-subscribe" name="subscribe" type="submit" value="Subscribe" />
				</div>
				<div class="clear" id="mce-responses">
					<div class="response" id="mce-error-response" style="display:none">&nbsp;</div>
			
					<div class="response" id="mce-success-response" style="display:none">&nbsp;</div>
				</div>			
			</div>
				</form>
	</div>
</section>

{% addtoblock "js" %}
	<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
{% endaddtoblock %}
{% addtoblock "js" %}
	<script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
{% endaddtoblock %}
